<div class="col-12">
    <h2>Active Users</h2>
</div>
<div class="col-12">
    <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        >
            {{user}} | <a href="#" (click)="onSetToInactive(i)">Set to Inactive</a>
        </li>
    </ul>
</div>
