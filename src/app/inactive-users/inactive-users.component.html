<div class="col-12">
    <h2>Inactive Users</h2>
</div>
<div class="col-12">
    <ul class="list-group">
        <li
        class="list-group-item"
        *ngFor="let user of users; let i = index">
            {{user}} | <a href="#" (click)="onSetToActive(i)">Set to Active</a>
        </li>
    </ul>
</div>
